            font-weight: 600;
            display: flex;

        }

        .file-item {

            gap: 15px;

        function performSearch() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase().trim();

            if (!searchTerm) {
                filteredFiles = [...allFiles];
            } else {
                filteredFiles = allFiles.filter(file => {
                    return file.name.toLowerCase().includes(searchTerm) ||
                           file.path.toLowerCase().includes(searchTerm) ||
                           file.description.toLowerCase().includes(searchTerm) ||
                           file.type.toLowerCase().includes(searchTerm) ||
                           file.author.toLowerCase().includes(searchTerm) ||
                           file.title.toLowerCase().includes(searchTerm);
                });
            }

            applySorting();
            renderFiles();
        }

        function applySorting() {
            const field = currentSortField;
            const order = currentSortOrder;

            filteredFiles.sort((a, b) => {
                let aVal = a[field];
                let bVal = b[field];

                if (field === 'posting_date') {
                    if (aVal === 'Unknown') aVal = '0000-00-00';
                    if (bVal === 'Unknown') bVal = '0000-00-00';
                }

                if (field === 'size') {
                    aVal = parseInt(aVal) || 0;
                    bVal = parseInt(bVal) || 0;
                }

                if (typeof aVal === 'string' && typeof bVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                let comparison = 0;
                if (aVal < bVal) comparison = -1;
                else if (aVal > bVal) comparison = 1;

                return order === 'asc' ? comparison : -comparison;
            });
        }

        function toggleSortOrder() {
            currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
            const button = document.getElementById('sortOrder');
            button.textContent = currentSortOrder === 'asc' ? 'Ascending ‚Üë' : 'Descending ‚Üì';
            button.classList.toggle('active');

            applySorting();
            renderFiles();
        }

        function clearFilters() {
            document.getElementById('searchBox').value = '';
            document.getElementById('sortField').value = 'name';
            currentSortField = 'name';
            currentSortOrder = 'asc';
            document.getElementById('sortOrder').textContent = 'Ascending ‚Üë';
            document.getElementById('sortOrder').classList.remove('active');

            filteredFiles = [...allFiles];
            applySorting();
            renderFiles();
        }

        function toggleAdvancedSearch() {
            alert('Advanced search supports: file names, paths, descriptions, types, authors, and titles.');
        }

        function switchToListView() {
            currentView = 'list';
            document.getElementById('listView').classList.add('active');
            document.getElementById('cardView').classList.remove('active');
            renderFiles();
        }

        function switchToCardView() {
            currentView = 'card';
            document.getElementById('cardView').classList.add('active');
            document.getElementById('listView').classList.remove('active');
            renderFiles();
        }

        function renderFiles() {
            const container = document.getElementById('fileContainer');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = filteredFiles.length + ' files';

            if (filteredFiles.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #586069;">No files found matching your search criteria.</div>';
                return;
            }

            if (currentView === 'card') {
                let cardHTML = '';
                filteredFiles.forEach(function(file) {
                    const postingDate = file.posting_date !== 'Unknown' ? file.posting_date : '';
                    const authorInfo = file.author !== 'Unknown' ? file.author : '';
                    cardHTML += '<div class="file-card">' +
                        '<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">' +
                            '<div style="display: flex; align-items: center; gap: 8px;">' +

                                (postingDate ? '<div style="color: #586069; font-size: 0.75em; background: #f1f3f4; padding: 2px 6px; border-radius: 3px;">üìÖ ' + postingDate + '</div>' : '') +
                            '</div>' +
                            '<div class="file-type">' + file.type + '</div>' +
                        '</div>' +

                            '<div class="file-path">' + file.path + '</div>' +
                            (authorInfo ? '<div style="color: #586069; font-size: 0.8em; margin: 4px 0;">üë§ ' + authorInfo + '</div>' : '') +
                            '<div class="file-description">' + file.description + '</div>' +
                        '</div>' +
                        '<div style="display: flex; justify-content: space-between; align-items: center; padding-top: 10px; border-top: 1px solid var(--border-color);">' +
                            '<div style="font-size: 0.8em; color: #586069;">' + formatFileSize(file.size) + '</div>' +
                            '<div><a href="' + file.download_url + '" target="_blank" title="Download" style="color: var(--primary-color); text-decoration: none; padding: 4px 8px; border-radius: 4px; transition: background-color 0.2s;">‚¨áÔ∏è</a></div>' +
                        '</div>' +
                    '</div>';
                });
                container.innerHTML = cardHTML;
                container.style.display = 'grid';
                container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';

                filteredFiles.forEach(function(file) {

                    const authorInfo = file.author !== 'Unknown' ? file.author : '';
                    listHTML += '<div class="file-item">' +

                container.innerHTML = listHTML;
                container.style.display = 'block';

            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const units = ['B', 'KB', 'MB', 'GB'];
            let size = bytes;
            let unitIndex = 0;
            while (size >= 1024 && unitIndex < units.length - 1) {
                size /= 1024;
                unitIndex++;
            }
            return size.toFixed(1) + ' ' + units[unitIndex];
        }

        document.addEventListener('DOMContentLoaded', function() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', performSearch);
            searchBox.addEventListener('keyup', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });

            document.getElementById('sortField').addEventListener('change', function() {
                currentSortField = this.value;
                applySorting();
                renderFiles();
            });

            renderFiles();
        });
